function removeWithoutCopy(arr,item){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==item){
			arr.splice(i,1);
			i--;
		}
	}
	console.log(arr);
}
var arr=[1,2,2,3,4,2,2];
removeWithoutCopy(arr,2);

function insert(arr,item,index){
	var arr1=[];
	for(var i=0;i<arr.length;i++){
		if(i!=index){
			arr1.push(arr[i]);
		}else{
			arr1.push(item);
			arr1.push(arr[i]);
		}
	}
	console.log(arr1);
}

	var count=0;
	for(var i=0;i<arr.length;i++){
		if(arr[i]==item){
			count++;
		}
	}
	console.log(count);
}

function duplicates(arr){
  var res = [];
  arr.sort();
  for (var i = 0; i < arr.length; i++) {
    if (arr.indexOf(arr[i]) !== arr.lastIndexOf(arr[i]) && res.indexOf(arr[i]) === -1) {
      res.push(arr[i]);
    }
    i = arr.lastIndexOf(arr[i])
  }
  console.log(res);
}
var arr=[1,2,4,4,3,3,1,5,3];
duplicates(arr);

}

	for(var i=0;i<arr.length;i++){
		if(arr[i]==target){
			arr1.push(i);
		}
	}
	console.log(arr1);
}
